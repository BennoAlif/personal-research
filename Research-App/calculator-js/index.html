<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator with JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="app.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- <div class="bg-transparent"></div> -->
        <form name="form">
            <input type="text" name="textview" class="textview" pattern="[0-9.+-/*]">
        </form>
        <ul>
            <li><input id="del" class="btn" type="button" value="C" onclick="clean()"></li>
            <li><input id="del" class="btn" type="button" value="Del" onclick="del()"></li>
            <li><input id="op" class="btn" type="button" value="Mod" onclick="insert('%')"></li>
            <li><input id="op" class="btn" type="button" value="&#247" onclick="insert('/')"></li>            
            <li><input class="btn" type="button" value="7" onclick="insert(7)"></li>
            <li><input class="btn" type="button" value="8" onclick="insert(8)"></li>                        
            <li><input class="btn" type="button" value="9" onclick="insert(9)"></li>  
            <li><input id="op" class="btn" type="button" value="x" onclick="insert('*')"></li>                                  
            <li><input class="btn" type="button" value="4" onclick="insert(4)"></li>
            <li><input class="btn" type="button" value="5" onclick="insert(5)"></li>
            <li><input class="btn" type="button" value="6" onclick="insert(6)"></li>
            <li><input id="op" class="btn" type="button" value="-" onclick="insert('-')"></li>            
            <li><input class="btn" type="button" value="1" onclick="insert(1)"></li>
            <li><input class="btn" type="button" value="2" onclick="insert(2)"></li>
            <li><input class="btn" type="button" value="3" onclick="insert(3)"></li>
            <li><input id="op" class="btn" type="button" value="+" onclick="insert('+')"></li>            
            <li><input id="op" class="btn" type="button" value="." onclick="insert('.')"></li>            
            <li><input class="btn" id="zero" type="button" value="0" onclick="insert(0)"></li>            
            <li><input class="btn" type="button" hidden></li>
            <li><input class="btn" id="equal" type="button" value="=" onclick="equal()"></li>
        </ul>
    </div>
</body>

</html>
